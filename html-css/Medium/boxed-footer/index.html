<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <title>Boxed Footer</title>
    </head>
    <body>
        <footer>
            <div>
                <div>
                    <div class="logo">Your Logo</div>
                    <div class="social-media">
                        <i class="fa fa-facebook"></i>
                        <i class="fa fa-twitter"></i>
                        <i class="fa fa-linkedin"></i>
                        <i class="fa fa-skype"></i>
                    </div>
                </div>
                <div>
                    <div class="latest-posts">LATEST POSTS</div>
                    <div>
                        <div>
                            <i class="fa fa-film"></i>
                            <div>
                                <span>Cairo 2011</span>
                                <span>March 14, 2016</span>
                            </div>
                        </div>
                        <div>
                            <i class="fa fa-film"></i>
                            <div>
                                <span>Giza 2012</span>
                                <span>March 14, 2016</span>
                            </div>
                        </div>
                        <div>
                            <i class="fa fa-film"></i>
                            <div>
                                <span>Alexandria 2014</span>
                                <span>March 14, 2016</span>
                            </div>
                        </div>
                    </div>
                </div>
                <ul>
                    <li>HOME</li>
                    <li>FEATURES</li>
                    <li>PORTFOLIO</li>
                    <li>BLOG</li>
                    <li>CONTACT</li>
                    <li>PURCHASE</li>
                </ul>
            </div>
            <div>
                <div class="contact-info">CONTACT INFO</div>
                <div>
                    <div>
                        <i class="fa fa-location-dot"></i>
                        <span>Company, 123 Street in Cairo</span>
                    </div>
                    <div>
                        <i class="fa fa-phone"></i>
                        <span>(123) 4560-789, (123) 9870-654</span>
                    </div>
                    <div>
                        <i class="fa-regular fa-envelope"></i>
                        <span>me@mywebsite.com</span>
                    </div>
                </div>
                <div>THIS IS FOR <span>TASK</span></div>
            </div>
        </footer>
    </body>
</html>
