<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <title>Reminder Menu App</title>
    </head>
    <body>
        <div class="container">
            <div>Edit</div>
            <div>
                <i class="fa fa-search"></i>
                <input type="search" placeholder="Search">
            </div>
            <div>
                <div>
                    <div>
                        <i class="fa-solid fa-calendar"></i>
                        <div>0</div>
                    </div>
                    <div>Today</div>
                </div>
                <div>
                    <div>
                        <i class="fa-solid fa-clock"></i>
                        <div>0</div>
                    </div>
                    <div>Scheduled</div>
                </div>
                <div>
                    <div>
                        <i class="fa fa-inbox"></i>
                        <div>0</div>
                    </div>
                    <div>All</div>
                </div>
                <div>
                    <div>
                        <i class="fa fa-flag"></i>
                        <div>0</div>
                    </div>
                    <div>Flagged</div>
                </div>
            </div>
            <div class="list">
                <div>My Lists</div>
                <div>
                    <div>
                        <div class="icon">
                            <span class="left">
                                <span></span>
                                <span></span>
                                <span></span>
                            </span>
                            <span class="right">
                                <span></span>
                                <span></span>
                                <span></span>
                            </span>
                        </div>
                        <div>
                            <span>Do</span>
                            <span>0<i class="fa fa-angle-right"></i></span>
                        </div>
                    </div>
                    <div>
                        <div class="icon">
                            <span class="left">
                                <span></span>
                                <span></span>
                                <span></span>
                            </span>
                            <span class="right">
                                <span></span>
                                <span></span>
                                <span></span>
                            </span>
                        </div>
                        <div>
                            <span>Family</span>
                            <span>0<i class="fa fa-angle-right"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
