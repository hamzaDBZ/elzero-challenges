<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"/>
        <title>Product Box With Progress</title>
    </head>
    <body>
        <div class="container">
            <div><img src="./image/watch.jpg" alt="watch"></div>
            <div>
                <div class="head">Cool smartwatch</div>
                <div>
                    by 
                    <span>Os Zero</span> 
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                            <path d="M0 80V229.5c0 17 6.7 33.3 18.7 45.3l176 176c25 25 65.5 25 90.5 0L418.7 317.3c25-25 25-65.5 0-90.5l-176-176c-12-12-28.3-18.7-45.3-18.7H48C21.5 32 0 53.5 0 80zm112 96c-17.7 0-32-14.3-32-32s14.3-32 32-32s32 14.3 32 32s-14.3 32-32 32z"/>
                        </svg>
                    </span> 
                    <span>Technology</span>
                </div>
                <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Id incidunt eius architecto repudiandae nostrum consequuntur iure recusandae nobis voluptate!</div>
                <div>
                    <i class="fa fa-location-dot"></i>
                    <span>Egypt, Giza</span>
                    <progress value="50" max="100"></progress>
                </div>
                <div>
                    <div>
                        <span>50%</span>
                        <span>funded</span>
                    </div>
                    <div>
                        <span>$5000</span>
                        <span>target</span>
                    </div>
                    <div>
                        <span>100</span>
                        <span>days to go</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
